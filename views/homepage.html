<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron MongoDB App</title>

    <style>
        body {
            background-color:  #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Add some basic styling */
        #navbar nav {
            background-color: black;
            color: white;
            margin-top: 0.5%;
            margin-bottom: 20px;
            height: 60px; /* Set a fixed height for the navbar */
            width: 99%;
            display: flex;
            align-items: center; /* Center items vertically */
            position: fixed; /* Make the navbar sticky */
            top: 0; /* Stick it to the top */
            z-index: 1000;
        }

        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; /* Use Flexbox for layout */
            justify-content: space-between; /* Space out items evenly */
            width: 100%; /* Ensure navbar takes full width */
            height: 100%;
        }

        #navbar li {
            flex: 1; /* Each <li> takes an equal 1/5 of the width */
        }

        #navbar li:hover {
            background-color: grey; /* Highlight the entire <li> */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        #navbar button {
            width: 100%; /* Ensure the button spans the full width of the <li> */
            height: 100%; /* Ensure the button spans the full height of the <li> */
            /* border: 2px solid black; */
            background-color: transparent;
            text-decoration: none;
            display: flex; /* Align text vertically */
            justify-content: center; /* Center the text horizontally */
            align-items: center; /* Center the text vertically */
            color: white;
        }

        #homescreen {
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 80%;
            margin-left: 10%;
            margin-right: 10%;
            display: flex;
            justify-content: space-between;
        }

        #homescreen button {
            border-radius: 10px;
            height: 100%;
            width: 33%;
        }

        #homescreen button:hover {
            background-color: grey; /* Highlight the entire <li> */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .createButton {
            background-image: url('../Create.png');
            background-color: #FF7F50;
            background-size: 60% 80%; /* Cover the entire button */
            background-repeat: no-repeat; /* Ensures the image does not repeat */
            background-position: center; /* Center the image */
            border: none; /* Remove default border */
            color: white; /* Text color */
            padding: 10px 20px; /* Padding for the button */
            height: 40px; /* Fixed height */
            width: 120px; /* Fixed width */
            font-size: 200%;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            cursor: pointer; /* Change cursor to pointer */
        }

        .viewDomesticHelperButton {
            background-image: url('../DomesticHelper.png');
            background-color: #32CD32;
            background-size: 80% 80%; /* Cover the entire button */
            background-repeat: no-repeat; /* Ensures the image does not repeat */
            background-position: center; /* Center the image */
            border: none; /* Remove default border */
            color: white; /* Text color */
            padding: 10px 20px; /* Padding for the button */
            height: 40px; /* Fixed height */
            width: 120px; /* Fixed width */
            font-size: 200%;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            cursor: pointer; /* Change cursor to pointer */
        }

        .viewSkilledWorkerButton {
            background-image: url('../SkilledWorker.png');
            background-color: #4682B4;
            background-size: 80% 90%; /* Cover the entire button */
            background-repeat: no-repeat; /* Ensures the image does not repeat */
            background-position: center; /* Center the image */
            border: none; /* Remove default border */
            color: white; /* Text color */
            padding: 10px 20px; /* Padding for the button */
            height: 40px; /* Fixed height */
            width: 120px; /* Fixed width */
            font-size: 200%;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            cursor: pointer; /* Change cursor to pointer */
        }
    </style>
    <script src="../renderer.js"></script>
</head>
<body>
    <div id="navbar">
        <nav>
            <ul>
                <li><button data-navigate="homepage">Home</button></li>
                <li><button data-navigate="createDomesticHelper">Create Domestic Helper</button></li>
                <li><button data-navigate="createSkilledWorker">Create Skilled Worker</button></li>
                <li><button data-navigate="domesticHelpers">View Domestic Helpers</button></li>
                <li><button data-navigate="skilledWorkers">View Skilled Workers</button></li>
            </ul>
        </nav>
    </div>

    <h1>Home Page</h1>
    
    <div id="homescreen">
        <button class="createButton" data-navigate="create">Create</button> 
        <button class="viewDomesticHelperButton" data-navigate="domesticHelpers">View Domestic Helpers</button>
        <button class="viewSkilledWorkerButton" data-navigate="skilledWorkers">View Skilled Workers</button>
    </div>

    <!-- Rest of your index.html content --> 
</body>
</html>
