<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron MongoDB App</title>
</head>
<body>
    <h1>Manage Domestic Helpers</h1>
    <form id="create-domestic-helper-form">
        <!-- Basic Information -->
        <!-- required all fields when done-->
        <input type="text" name="lName" placeholder="Last Name">
        <input type="text" name="fName" placeholder="First Name">
        <input type="text" name="mInitial" placeholder="Middle Initial">
        <input type="text" name="position" placeholder="Position">
        <input type="text" name="destination" placeholder="Destination">
        <input type="text" name="address" placeholder="Address">
        <input type="number" name="telephoneNumber" placeholder="Telephone Number">
        <input type="date" name="dateOfBirth" placeholder="Date of Birth">
        <input type="number" name="age" placeholder="Age">
        <input type="text" name="placeOfBirth" placeholder="Place of Birth">
        <input type="text" name="nationality" placeholder="Nationality">
        <input type="text" name="civilStatus" placeholder="Civil Status">
        <input type="number" name="height" placeholder="Height (cm)">
        <input type="number" name="weightFeet" placeholder="Weight (Feet)">
        <input type="number" name="weightInches" placeholder="Weight (Inches)">
        <input type="text" name="sicknessRecord" placeholder="Sickness Record">
        <input type="text" name="religion" placeholder="Religion">

        <!-- Family Information -->
        <h2>Family Information</h2>
        <fieldset>
            <legend>Father</legend>
            <input type="text" name="fatherLName" placeholder="Last Name">
            <input type="text" name="fatherFName" placeholder="First Name">
            <input type="text" name="fatherMInitial" placeholder="Middle Initial">
            <input type="date" name="fatherDateOfBirth" placeholder="Date of Birth">
        </fieldset>
        <fieldset>
            <legend>Mother</legend>
            <input type="text" name="motherLName" placeholder="Last Name">
            <input type="text" name="motherFName" placeholder="First Name">
            <input type="text" name="motherMInitial" placeholder="Middle Initial">
            <input type="date" name="motherDateOfBirth" placeholder="Date of Birth">
        </fieldset>
        <fieldset>
            <legend>Spouse</legend>
            <input type="text" name="spouseLName" placeholder="Last Name">
            <input type="text" name="spouseFName" placeholder="First Name">
            <input type="text" name="spouseMInitial" placeholder="Middle Initial">
            <input type="date" name="spouseDateOfBirth" placeholder="Date of Birth">
        </fieldset>

        <!-- Emergency Contact -->
        <h2>Emergency Contact</h2>
        <input type="text" name="contactPersonLName" placeholder="Last Name">
        <input type="text" name="contactPersonFName" placeholder="First Name">
        <input type="text" name="contactPersonMInitial" placeholder="Middle Initial">
        <input type="text" name="contactPersonAddress" placeholder="Address">
        <input type="number" name="contactPersonContactNumber" placeholder="Contact Number">
        <input type="text" name="contactPersonRelationshipWithHelper" placeholder="Relationship">

        <!-- Children Information -->
        <h2>Children Information</h2>
        <div id="children-container">
            
        </div>
        <button type="button" id="add-child-btn">Add a Child</button>

        <!-- Employments Information -->
        <h2>Employments Information</h2>
        <div id="employments-container">
            
        </div>
        <button type="button" id="add-employment-btn">Add an Employment</button>

        <!-- Passport Information -->
        <h2>Passport Information</h2>
        <input type="text" name="passportNumber" placeholder="Passport Number">
        <input type="date" name="passportDateOfIssue" placeholder="Date of Issue">
        <input type="date" name="passportDateOfExpiry" placeholder="Date of Expiry">
        <input type="text" name="passportPlaceOfIssue" placeholder="Place of Issue">

        <!-- Education -->
        <h2>Education</h2>
        <input type="text" name="nameOfSchool" placeholder="School Name">
        <input type="text" name="courseTaken" placeholder="Course Taken">
        <input type="number" name="yearGraduated" placeholder="Year Graduated">
        <button type="submit">Create Domestic Helper</button>
            

        <!-- Language Skills -->
        <h2>Language Skills</h2>
        <label><input type="checkbox" name="englishSpeaking"> English Speaking</label>
        <label><input type="checkbox" name="englishReading"> English Reading</label>
        <label><input type="checkbox" name="englishWriting"> English Writing</label>
        <label><input type="checkbox" name="arabicSpeaking"> Arabic Speaking</label>
        <label><input type="checkbox" name="arabicReading"> Arabic Reading</label>
        <label><input type="checkbox" name="arabicWriting"> Arabic Writing</label>
        <label><input type="checkbox" name="filipinoSpeaking"> Filipino Speaking</label>
        <label><input type="checkbox" name="filipinoReading"> Filipino Reading</label>
        <label><input type="checkbox" name="filipinoWriting"> Filipino Writing</label>
        <label><input type="checkbox" name="otherLanguageSpeaking"> Other Language Speaking</label>
        <label><input type="checkbox" name="otherLanguageReading"> Other Language Reading</label>
        <label><input type="checkbox" name="otherLanguageWriting"> Other Language Writing</label>

        <!-- Skills -->
        <h2>Skills</h2>
        <label><input type="checkbox" name="babySitting"> Baby Sitting</label>
        <label><input type="checkbox" name="ironing"> Ironing</label>
        <label><input type="checkbox" name="childrenCare"> Children Care</label>
        <label><input type="checkbox" name="cooking"> Cooking</label>
        <label><input type="checkbox" name="tutoring"> Tutoring</label>
        <label><input type="checkbox" name="arabicCooking"> Arabic Cooking</label>
        <label><input type="checkbox" name="disabledCare"> Disabled Care</label>
        <label><input type="checkbox" name="sewing"> Sewing</label>
        <label><input type="checkbox" name="cleaning"> Cleaning</label>
        <label><input type="checkbox" name="computer"> Computer</label>

        <button type="submit">Create Domestic Helper</button>
    </form>

    <button data-navigate="update">Go to Update</button> 
    <button data-navigate="delete">Go to Delete</button>
     <!-- Rest of your index.html content --> 
    <script src="../renderer.js"></script>
</body>
</html>
